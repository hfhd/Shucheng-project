<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册页</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" media="screen and (max-device-width: 768px)" href="css/tinyScreen.css" />  <!--屏幕小于400px时 加载tinyScreen。css-->
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 768px) and (max-device-width: 992px)" href="css/smallScreen.css" />
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 992px) and (max-device-width: 1200px)" href="css/middleScreen.css" />
    <link rel="stylesheet" type="text/css" media="screen and (min-device-width: 1200px)"href="css/bigScreen.css" />
    <!--<script src="js/jquery.min.js"></script>-->
</head>
<body>
<div>
    <div class="nav-wrap add-nav-height">
        <nav class="navbar mainConBox" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header pull-left">
                    <a class="ebooks-logo" href="#"><img src="images/logo.png" class="img-responsive"></a>
                </div>
                <div class="pull-right login-txt">
                    <p class="navbar-text"> 已有账号？<a href="#" class="main-color">请登录</a></p>
                </div>
            </div>
        </nav>
    </div>
    <div class="formBox1">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label  class="col-sm-3 col-xs-3 control-label">用户名:</label>
                <div class="col-sm-8 col-xs-8 ">
                    <input type="text" class="form-control"
                           placeholder="您的账号和登录名">
                </div>
                <p class="tx-icon col-sm-1 col-xs-1 "></p>
            </div>
            <div class="form-group">
                <label  class="col-sm-3 col-xs-3 control-label">E-mail:</label>
                <div class="col-sm-8 col-xs-8 ">
                    <input type="text" class="form-control"
                           placeholder="输入有效邮箱地址并成功激活，可用此邮箱做为登录账号及找回密码">
                </div>
                <p class="tx-icon col-sm-1 col-xs-1 "></p>
            </div>
            <div class="form-group">
                <label  class="col-sm-3 col-xs-3 control-label">设置密码:</label>
                <div class="col-sm-8 col-xs-8 ">
                    <input type="text" class="form-control"
                           placeholder="6－20位字符，可由大小写英文、数字或符号组成">
                </div>
                <p class="tx-icon col-sm-1 col-xs-1 "></p>
            </div>
            <div class="form-group">
                <label  class="col-sm-3 col-xs-3 control-label">密码强度:</label>
                <div class="col-sm-8 col-xs-8 right-txt">
                    <span class="red ">弱</span> <span >中</span> <span>强</span>
                </div>
                <p class="tx-icon col-sm-1 col-xs-1 "></p>
            </div>
            <div class="form-group">
                <label  class="col-sm-3 col-xs-3 control-label">确认密码:</label>
                <div class="col-sm-8 col-xs-8 ">
                    <input type="text" class="form-control"
                           placeholder="再次输入密码">
                </div>
                <p class="tx-icon col-sm-1 col-xs-1 "></p>
            </div>
            <div class="form-group">
                <label  class="col-sm-3 col-xs-3 control-label">QQ:</label>
                <div class="col-sm-8 col-xs-8 ">
                    <input type="text" class="form-control"
                           placeholder="QQ和微信至少选填一项，以便能及时联系您">
                </div>
                <!--<p class="tx-icon col-sm-1 col-xs-1 "></p>-->
            </div>
            <div class="form-group">
                <label  class="col-sm-3 col-xs-3 control-label">微信:</label>
                <div class="col-sm-8 col-xs-8 ">
                    <input type="text" class="form-control"
                           placeholder="">
                </div>
                <!--<p class="tx-icon col-sm-1 col-xs-1 "></p>-->
            </div>
            <div class="form-group">
                <label  class="col-sm-3 col-xs-3 control-label">邀请码:</label>
                <div class="col-sm-8 col-xs-8 ">
                    <input type="text" class="form-control"
                           placeholder="">
                </div>
                <p class="tx-icon col-sm-1 col-xs-1 "></p>
            </div>
            <div class="form-group">
                <label  class="col-sm-3 col-xs-3 control-label"></label>
                <div class=" col-sm-8 col-xs-8">
                    <button type="submit" class="btn btn-default btn-lg">立即注册</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
